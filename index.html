<body>
  <div class="app">
    <header>
      <h1>üìé Drop-to-Chat</h1>
      <div class="actions">
        <button id="resetBtn" title="Reset session">üóëÔ∏è Reset</button>
      </div>

    <section id="dropzone" class="dropzone">
      <p>Drag & drop files here, or
        <label class="fileLabel">
          <input type="file" id="fileInput" multiple />
          browse
        </label>
      </p>
