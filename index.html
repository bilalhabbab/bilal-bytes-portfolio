<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drop-to-Chat (RAG)</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>📎 Drop-to-Chat</h1>
      <div class="actions">
        <button id="resetBtn" title="Reset session">🗑️ Reset</button>
      </div>
    </header>

    <section id="dropzone" class="dropzone">
      <p>
        Drag & drop files here, or 
        <label class="fileLabel">
          <input type="file" id="fileInput" multiple />browse
        </label>
      </p>
      <small>PDF, DOCX, TXT, MD supported.</small>
      <div id="uploads"></div>
    </section>

    <section class="chat">
      <div id="messages" class="messages"></div>
      <form id="chatForm" class="composer">
        <input id="message" type="text" placeholder="Ask something about your files..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </section>

    <footer>
      <small>Local RAG demo • Answers cite sources like [1], [2] from your files.</small>
    </footer>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
